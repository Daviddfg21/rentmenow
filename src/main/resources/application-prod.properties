# Configuracion de produccion para Railway
server.port=${PORT:8080}

# Base de datos MySQL en Railway
spring.datasource.url=${DATABASE_URL}
spring.datasource.username=${MYSQLDATABASE_USER}
spring.datasource.password=${MYSQLDATABASE_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# CORS - Permitir el dominio de Railway
spring.web.cors.allowed-origins=${FRONTEND_URL:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging para produccion
logging.level.com.rentmenow=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR