# Configuracion de produccion para Railway - Estilo del video
server.port=${PORT:8080}

# Base de datos MySQL como en el video
spring.datasource.url = jdbc:mysql://${DB_HOST}:${DB_PORT}/${DB_NAME}
spring.datasource.username=${DB_USER}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA/Hibernate
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect
spring.jpa.defer-datasource-initialization=true

# CORS - Permitir el dominio de Railway
spring.web.cors.allowed-origins=${FRONTEND_URL:*}
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*

# Logging para produccion
logging.level.com.rentmenow=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate.SQL=ERROR